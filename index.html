  <body>
<div class="container" id="background-container">
    <div class="container" ng-app="leaderBoardApp">

      <div id="firstRow" class="row">
		  	<img width="50px" height="55px" src="img/t-logo.png">
	  </div>
	  
      <div id="secRow" class="row">
			<div id="time" style="float:right" ng-controller = "countController">
            	<span ng-show="showDay">Closes in: <span class="days".>{{days}}</span> days,</span><span>{{hours}} : {{mins}} : {{seconds}}</span>
        	</div>
			<span id="title" class="text-nowrap">Welcome App Leaderboard</span>
	  </div>

	  <div id="tablelist" class="row" ng-controller="LeaderBoardController">
		<table class="table">
			<thead>
				<tr class="table-header "><th width="10%" class="text-center">RANK</th><th>NAME</th><th width="20%" class="text-right">TIME<span style="color:rgba(94, 0, 126, 0.35)">(HH:MM:SS)</span></th></tr>
			</thead>
			<tbody ng-repeat="item in items | limitTo:10 ">
				<tr><td class="text-center">{{$index + 1}}</td><td>{{item.first_name}} {{item.last_name}}</td><td class="text-right">{{item.time}}</td></tr>
            </tbody>
		</table>  
	  </div>
      <!-- FOOTER -->
      <footer>
              <img class="center-block" width="50px" height="50px" src="img/s-logo-hollow.png">
			  <p class="text-center" style="color:white">Strategology Dept.</p>
      </footer>

    </div><!-- /.container -->

</div>
